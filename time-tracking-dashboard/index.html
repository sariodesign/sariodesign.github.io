<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="section-user">
      <div class="user">
        Report for Jeremy Robson
      </div>

      <div class="tab-list">
        <div class="tab-item" data-time-ref="daily">Daily</div>
        <div class="tab-item" data-time-ref="weekly">
          Weekly
        </div>
        <div class="tab-item" data-time-ref="monthly">
          Monthly
        </div>
      </div>
    </div>

    <div class="section-card">
      <div class="card">
        <div class="card-title">Work</div>
        <div class="card-current-hour"></div>
        <div class="card-previous-hour"></div>
      </div>
      <div class="card">
        <div class="card-title">Play</div>
        <div class="card-current-hour"></div>
        <div class="card-previous-hour"></div>
      </div>
      <div class="card">
        <div class="card-title">Study</div>
        <div class="card-current-hour"></div>
        <div class="card-previous-hour"></div>
      </div>
      <div class="card">
        <div class="card-title">Exercise</div>
        <div class="card-current-hour"></div>
        <div class="card-previous-hour"></div>
      </div>
      <div class="card">
        <div class="card-title">Social</div>
        <div class="card-current-hour"></div>
        <div class="card-previous-hour"></div>
      </div>
      <div class="card">
        <div class="card-title">Self Care</div>
        <div class="card-current-hour"></div>
        <div class="card-previous-hour"></div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
