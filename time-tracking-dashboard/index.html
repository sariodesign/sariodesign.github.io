<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>

  <div class="wrapper">
    <div class="section-user">
      <div class="user">
        <div class="user-avatar">
          <img src="images/image-jeremy.png" alt="Avatar image"/>
        </div>
        <div class="user-name">
          <span>Report for</span>
          <h2>Jeremy Robson</h2>
        </div>
      </div>

      <div class="tab-list">
        <div class="tab-item" data-time-ref="daily">
          Daily
        </div>
        <div class="tab-item" data-time-ref="weekly">
          Weekly
        </div>
        <div class="tab-item" data-time-ref="monthly">
          Monthly
        </div>
      </div>
    </div>

    <div class="section-card">
      <div class="card card--work">
        <div class="card-content">
          <h3 class="card-title">Work</h3>
          <div class="card-hour">
            <div class="card-current-hour"></div>
            <div class="card-previous-hour"></div>
          </div>
        </div>
      </div>
      <div class="card card--play">
        <div class="card-content">
          <h3 class="card-title">Play</h3>
          <div class="card-hour">
            <div class="card-current-hour"></div>
            <div class="card-previous-hour"></div>
          </div>
        </div>
      </div>
      <div class="card card--study">
        <div class="card-content">
          <h3 class="card-title">Study</h3>
          <div class="card-hour">
            <div class="card-current-hour"></div>
            <div class="card-previous-hour"></div>
          </div>
        </div>
      </div>
      <div class="card card--exercise">
        <div class="card-content">
          <h3 class="card-title">Exercise</h3>
          <div class="card-hour">
            <div class="card-current-hour"></div>
            <div class="card-previous-hour"></div>
          </div>
        </div>
      </div>
      <div class="card card--social">
        <div class="card-content">
          <h3 class="card-title">Social</h3>
          <div class="card-hour">
            <div class="card-current-hour"></div>
            <div class="card-previous-hour"></div>
          </div>
        </div>
      </div>
      <div class="card card--self-care">
        <div class="card-content">
          <h3 class="card-title">Self Care</h3>
          <div class="card-hour">
            <div class="card-current-hour"></div>
            <div class="card-previous-hour"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
