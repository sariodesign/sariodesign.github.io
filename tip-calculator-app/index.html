<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
  <h1 class="title">Splitter</h1>
  <div class="tip-calculator">
    <div class="bill-container">
      
      <div class="bill">
        <label class="label">Bill<span id="errorBill" class="label-error-msg"></span></label>
        <input class="bill-input" id="bill" placeholder="Insert value of bill" type="number" value="0" /> 
      </div>
        

      <div class="tip">
        <label class="label">Select Tip %<span id="errorTip" class="label-error-msg"></span></label>
        <div class="tip-list">
          <div class="tip-item">
            <input class="tip-value" name="tip" id="value1" type="radio" value="5" disabled>
            <label for="value1">5%</label>
          </div>
          <div class="tip-item">
            <input class="tip-value" name="tip" id="value2" type="radio" value="10" disabled>
            <label for="value2">10%</label>
          </div>
          <div class="tip-item">
            <input class="tip-value" name="tip" id="value3" type="radio" value="15" disabled>
            <label for="value3">15%</label>
          </div>
          <div class="tip-item">
            <input class="tip-value" name="tip" id="value4" type="radio" value="25" disabled>
            <label for="value4">25%</label>
          </div>
          <div class="tip-item">
            <input class="tip-value" name="tip" id="value5" type="radio" value="50" disabled>
            <label for="value5">50%</label>
          </div>
          <div class="tip-item">
            <input placeholder="Custom" class="tip-value tip-value-custom" type="number" disabled />
          </div>
        </div>
      </div>

      <div class="person">
        <label class="label">Number of person<span id="errorperson" class="label-error-msg"></span></label>
        <input class="person-input" id="person" placeholde="Insert number of person" type="number" value="0" disabled />
      </div>

    </div>
    <div class="result-container">

      <div class="tip-amount">
        <label class="label label--inverse">Tip Amount</label>
        <span id="totalTipForPerson">0.00</span>
      </div>

      <div class="total-amount">
        <label class="label label--inverse">Total</label>
        <span id="totalForPerson">0.00</span>
      </div>

      <input id="reset" type="button" class="input-reset" value="Reset" disabled/>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="js/app.js"></script>
</body>
</html>
