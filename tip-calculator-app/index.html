<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="tip-calculator">
    <div class="bill-container">
      <label class="label">Bill<span id="errorBill" class="label-error-msg"></span></label>
      <input id="bill" type="number" /> 

      <div class="tip">
        <label class="label">Select Tip %<span id="errorTip" class="label-error-msg"></span></label>
        <input class="tip-value" name="tip" type="radio" value="5">
        <span>5%</span>
        <input class="tip-value" name="tip" type="radio" value="10">
        <span>10%</span>
        <input class="tip-value" name="tip" type="radio" value="15">
        <span>15%</span>
        <input class="tip-value" name="tip" type="radio" value="25">
        <span>25%</span>
        <input class="tip-value" name="tip" type="radio" value="50">
        <span>50%</span>
        <div class="tip-value-custom">
          <input placeholder="Custom" class="" type="number"/>
        </div>
      </div>

      <label class="label">Number of People<span id="errorPeople" class="label-error-msg"></span></label>
      <input id="people" />

    </div>
    <div class="result-container">

      <div class="tip-amount">
        <label class="label label--inverse">Tip Amount</label>
        <span id="totalTipForPeople"></span>
      </div>

      <div class="total-amount">
        <label class="label label--inverse">Total</label>
        <span id="totalForPeople"></span>
      </div>

      <div id="reset" class="">Reset</div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="js/app.js"></script>
</body>
</html>
